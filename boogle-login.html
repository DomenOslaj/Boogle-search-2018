<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boogle login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <div class="content-login">
        <img src="img/google-logo.png" class="login-logo">
        <div class="title-block">
          <p class="main-title">One account. All of Google.</p>
          <p class="small-title">Sign in with your Google account.</p>
        </div>
        <div class="login-wall">
          <div class="login-photo"></div>
          <input type="text" class="login-email" placeholder="Enter your email">
          <button a href="#">Next</button>
          <a href="#">Need help?</a>
        </div>
      </div>
  </body>
</html>
